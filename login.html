<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- NavBar -->
		<nav class="bg-blue-600 p-4 text-white flex justify-between">
			<div>
				<h1 class="text-3xl font bold">AI Blog Generator</h1>
			</div>
			<div>
				<a
					href="#"
					class="text-white hover:underline">
					Login
				</a>
                <a
					href="#"
					class="text-white hover:underline">
					Sign up
				</a>
			</div>
		</nav>
    <!-- Main Content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <!-- login form -->
            <form class="space-y-4">
                <h2 class="text-xl font-semibold">Login</h2>
                <div class="mb-1 font-medium">
                    <label for="username" class="block">Username</label>
                    <input class="mt-4" type="text" id="username" name="username" placeholder="Enter Your Username" class="w-full p-2 border rounded">
                </div>
                <div class="mb-1 font-medium">
                    <label for="password" class="block">Password</label>
                    <input class="mt-4" type="text" id="password" name="password" placeholder="Enter Your Password" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
            </form>

        </div>
    </div>
</body>
</html>
